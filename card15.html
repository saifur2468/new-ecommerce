<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 bg-white shadow-lg rounded-lg p-6">
    <!-- Image Section -->
    <div>
      <img
        src="img/beverage-3.png"
        alt="Product"
        class="rounded-lg w-full"
      />
      <div class="flex space-x-4 mt-4">
        <img src="img/beverage-1.png" alt="Thumb 1" class="border-2 border-red-500 rounded-lg w-20 h-20">
        <img src="img/beverage-2.png" alt="Thumb 2" class="rounded-lg w-20 h-20">
        <img src="img/beverage-3.png" alt="Thumb 3" class="rounded-lg w-20 h-20">
        <img src="img/beverage-4.png" alt="Thumb 4" class="rounded-lg w-20 h-20">
      </div>
    </div>
    
    <!-- Details Section -->
    <div>
      <h1 class="text-3xl font-bold">Best Fast Food </h1>
      <div class="flex items-center text-yellow-500 mt-2">
        <span class="text-xl">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
        <span class="text-gray-500 text-sm ml-2">50 Reviews</span>
      </div>
      <p class="text-green-600 text-lg mt-2">Availability: <span class="font-bold">In Stock</span></p>
    
      <div class="mt-4 text-xl font-bold">
        <span class="line-through text-gray-400">$42.00</span>
        <span class="text-red-600">$30.00</span>
        <span class="bg-red-500 text-white px-2 py-1 rounded ml-2">-30%</span>
      </div>
      <p class="text-gray-600 mt-4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim exercitationem quaerat excepturi labore blanditiis.
      </p>

     

     

      <div class="mt-4">
        <label class="block text-gray-700">Quantity</label>
        <div class="flex items-center mt-2">
          <button class="px-4 py-2 bg-gray-200 rounded-l">-</button>
          <input type="text" value="4" class="w-12 text-center border-y border-gray-200">
          <button class="px-4 py-2 bg-gray-200 rounded-r">+</button>
        </div>
      </div>

      <div class="mt-6 flex space-x-4">
        <button class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">Add to Cart</button>
        <button class="bg-gray-200 px-6 py-2 rounded hover:bg-gray-300">Wishlist</button>
      </div>
      <div>
        <button  class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 my-5" onclick="window.location.href='payment.html' ">Payment Now </button>
      </div>
    </div>
  </div>
        
</body>
</html>
